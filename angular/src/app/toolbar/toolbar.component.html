<mat-toolbar color="primary">
  <a type="button" mat-button (click)="drawer.drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </a>
  &nbsp;
  <span>{{ title }}</span>
  <span class="toolbar-fillrest"></span>
  <a (click)="openLogin()" mat-button>
    <mat-icon>account_circle</mat-icon> Login
  </a>
  <a href="{{ config.githubLink }}" mat-button>
    <mat-icon>code</mat-icon> GitHub
  </a>
</mat-toolbar>
